<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="../resources/favicon.ico"/>
    <link rel="shortcut icon" href="css/table-style.css" th:href="@{'/css/table-style.css'}"/>
    <script type="text/javascript" th:src="@{'/js/jquery-1.11.1.min.js'}"></script>
    <script type="text/javascript" th:src="@{'/user/login.js'}"></script>
</head>
<body>
<form id="form">
    <table align="center" width="90%">
        <tr align="center">
            <td>用户名</td>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr align="center">
            <td>密码</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr align="center">
            <td>登录用户</td>
            <td>
                <select name="role">
                    <option value="-1">请选择</option>
                    <option value="isBuyers">我是用户</option>
                    <option value="isSellers">我是商家</option>
                </select>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <input type="button" id="submit" value="登录"/> &nbsp;&nbsp;
                <input type="reset" value="重置"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
