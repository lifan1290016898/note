<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        .loginRole {
            background-color: #999;
        }
        table {
            border-collapse: collapse;
            border: none;
        }
        td {
            border: solid #000 1px;
        }
        #isBuyers,#isSellers:hover{
            cursor: pointer;
        }
    </style>
    <link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/favicon.ico}"/>
    <script type="text/javascript" th:src="@{'/js/jquery-1.11.1.min.js'}"></script>
    <script type="text/javascript" th:src="@{'/register/register.js'}"></script>
</head>
<body>
<form id="form">
    <input type="hidden" name="role" value="buyers"/>
    <table align="center" width="20%">
        <tr align="center">
            <td id="isBuyers" class="loginRole">用户注册</td>
            <td id="isSellers">商户注册</td>
        </tr>
        <tr align="center">
            <td>用户名:</td>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr align="center">
            <td>密码:</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr align="center">
            <td>手机号:</td>
            <td><input type="text" name="phone"/></td>
        </tr>
        <tr align="center">
            <td>住址:</td>
            <td><input type="text" name="address"/></td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <input type="button" id="submit" value="注册"/> &nbsp;&nbsp;
                <input type="reset" value="重置"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
